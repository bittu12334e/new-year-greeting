<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001d3d, #003566, #ffc300);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #ffffff, 0 0 30px #ff4d6d;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ff4d6d;
            }
            to {
                text-shadow: 0 0 30px #ffffff, 0 0 50px #ff4d6d;
            }
        }

        #countdown {
            font-size: 2rem;
            margin: 20px;
            text-shadow: 0 0 10px white;
        }

        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #greeting {
            display: none;
            text-align: center;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <canvas id="confetti"></canvas>
    <h1 id="headline">Countdown to 2025 ðŸŽ‡</h1>
    <div id="countdown">00:00:00</div>
    <div id="greeting">
        <h1>ðŸŽ† Happy New Year 2025! ðŸŽ†</h1>
        <p>Wishing you a year filled with dreams, laughter, and achievements! ðŸŒŸ</p>
    </div>
    <audio id="celebrationSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>
    <script>
        // Starry Night Animation
        const starsCanvas = document.getElementById('stars');
        const starsCtx = starsCanvas.getContext('2d');
        let starsArray = [];

        function resizeCanvas() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }

        function createStars() {
            for (let i = 0; i < 150; i++) {
                starsArray.push({
                    x: Math.random() * starsCanvas.width,
                    y: Math.random() * starsCanvas.height,
                    radius: Math.random() * 2,
                    opacity: Math.random()
                });
            }
        }

        function drawStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            starsArray.forEach(star => {
                starsCtx.beginPath();
                starsCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                starsCtx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                starsCtx.fill();
            });
            requestAnimationFrame(drawStars);
        }

        // Confetti
        const confettiCanvas = document.getElementById('confetti');
        const confettiCtx = confettiCanvas.getContext('2d');
        let particles = [];

        function createParticle(x, y) {
            const colors = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93'];
            return {
                x,
                y,
                vx: (Math.random() - 0.5) * 5,
                vy: Math.random() * -7,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 5 + 3
            };
        }

        function updateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // Gravity
                if (p.y > confettiCanvas.height) particles.splice(i, 1);
                confettiCtx.fillStyle = p.color;
                confettiCtx.beginPath();
                confettiCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                confettiCtx.fill();
            });
            requestAnimationFrame(updateConfetti);
        }

        function launchConfetti() {
            for (let i = 0; i < 300; i++) {
                particles.push(createParticle(Math.random() * confettiCanvas.width, confettiCanvas.height));
            }
        }

        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        const greetingElement = document.getElementById('greeting');
        const sound = document.getElementById('celebrationSound');
        const newYear = new Date('Jan 1, 2025 00:00:00').getTime();
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = newYear - now;

            if (distance <= 0) {
                clearInterval(timer);
                document.getElementById('headline').style.display = 'none';
                countdownElement.style.display = 'none';
                greetingElement.style.display = 'block';
                sound.play().catch(() => console.log("Autoplay prevented."));
                launchConfetti();
            } else {
                const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
                countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }, 1000);

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        createStars();
        drawStars();
        updateConfetti();
    </script>
</body>
</html>
