<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001d3d, #003566, #ffc300);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #ffffff, 0 0 30px #ff4d6d;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ff4d6d;
            }
            to {
                text-shadow: 0 0 30px #ffffff, 0 0 50px #ff4d6d;
            }
        }

        #countdown {
            font-size: 2rem;
            margin: 20px;
            text-shadow: 0 0 10px white;
        }

        #stars,
        #meteors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #greeting {
            display: none;
            text-align: center;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <canvas id="meteors"></canvas>
    <canvas id="confetti"></canvas>
    <h1 id="headline">Countdown to 2025 ðŸŽ‡</h1>
    <div id="countdown">00:00:00</div>
    <div id="greeting">
        <h1>ðŸŽ† Happy New Year 2025! ðŸŽ†</h1>
        <p>Wishing you a year filled with dreams, laughter, and achievements! ðŸŒŸ</p>
    </div>
    <audio id="celebrationSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>
    <script>
        // Canvas Setup
        const starsCanvas = document.getElementById('stars');
        const meteorsCanvas = document.getElementById('meteors');
        const confettiCanvas = document.getElementById('confetti');
        const starsCtx = starsCanvas.getContext('2d');
        const meteorsCtx = meteorsCanvas.getContext('2d');
        const confettiCtx = confettiCanvas.getContext('2d');
        const particles = [];
        const meteors = [];

        function resizeCanvas() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            meteorsCanvas.width = window.innerWidth;
            meteorsCanvas.height = window.innerHeight;
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Starry Background
        function createStars() {
            for (let i = 0; i < 150; i++) {
                starsCtx.fillStyle = `rgba(255, 255, 255, ${Math.random()})`;
                const x = Math.random() * starsCanvas.width;
                const y = Math.random() * starsCanvas.height;
                const radius = Math.random() * 2;
                starsCtx.beginPath();
                starsCtx.arc(x, y, radius, 0, Math.PI * 2);
                starsCtx.fill();
            }
        }
        createStars();

        // Meteor Shower Effect
        function createMeteor() {
            const startX = Math.random() * meteorsCanvas.width;
            const startY = Math.random() * meteorsCanvas.height / 2; // Start from the upper half
            const velocity = Math.random() * 2 + 4;
            meteors.push({ x: startX, y: startY, vx: velocity, vy: velocity, alpha: 1 });
        }

        function drawMeteors() {
            meteorsCtx.clearRect(0, 0, meteorsCanvas.width, meteorsCanvas.height);
            meteors.forEach((meteor, index) => {
                meteorsCtx.beginPath();
                meteorsCtx.moveTo(meteor.x, meteor.y);
                meteorsCtx.lineTo(meteor.x - meteor.vx * 10, meteor.y - meteor.vy * 10); // Tail effect
                meteorsCtx.strokeStyle = `rgba(255, 255, 255, ${meteor.alpha})`;
                meteorsCtx.lineWidth = 2;
                meteorsCtx.stroke();

                // Update Position
                meteor.x += meteor.vx;
                meteor.y += meteor.vy;
                meteor.alpha -= 0.01; // Fade effect

                // Remove meteor if it fades out
                if (meteor.alpha <= 0) {
                    meteors.splice(index, 1);
                }
            });
        }

        function updateMeteorShower() {
            if (Math.random() < 0.2) createMeteor(); // Add new meteors occasionally
            drawMeteors();
            requestAnimationFrame(updateMeteorShower);
        }
        updateMeteorShower();

        // Countdown Timer (Existing Code)
        const countdownElement = document.getElementById('countdown');
        const greetingElement = document.getElementById('greeting');
        const sound = document.getElementById('celebrationSound');
        const newYear = new Date('Jan 1, 2025 00:00:00').getTime();
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = newYear - now;

            if (distance <= 0) {
                clearInterval(timer);
                document.getElementById('headline').style.display = 'none';
                countdownElement.style.display = 'none';
                greetingElement.style.display = 'block';
                sound.play().catch(() => console.log("Autoplay prevented."));
            } else {
                const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
                countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }, 1000);
    </script>
</body>
</html>
